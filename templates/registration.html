<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WELCOME</title>
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='styles.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </head>
  <body>
  <div class = "container" id="main">
      <h1 style="text-align:center;">REGISTRATION FORM</h1>
    <div class = "registration"></div>
      <form action = "{{url_for ('userDetails') }}" method = "post">
        <label for="username">Username:</label><br />
        <input type="text" id="username" placeholder="Enter name" name="username"> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="birthday">Birthday:</label> <br>
        <input type="date" id="birthday" name="birthday"> <br>
        <label for="email">Email:</label> <br>
        <input type="email"  id="email" placeholder="Enter email" name="email"><br>
        <label for="pwd">Password:</label><br>
        <input type="password"  id="pwd" placeholder="Enter password" name="pwd"><br>
        <button type="submit" class="btn">Register</button><br>
      </form>
    </div>
  </div> 
</body>
</html>
